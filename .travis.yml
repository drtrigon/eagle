after_success:
  # prepare pushing results back to git repo
  - git checkout -b result/travis ;
  # add generated files to zip archive
  - zip ${BOARD_FILE}.zip ${BOARD_FILE}.cmp ${BOARD_FILE}.sol ${BOARD_FILE}.plc ${BOARD_FILE}.stc ${BOARD_FILE}.sts  # gerb274x.cam
  - zip -u ${BOARD_FILE}.zip ${BOARD_FILE}.drd  # excellon.cam
  - unzip -l ${BOARD_FILE}.zip
  # gerbv convert gerber to png for displaying (--resolution=640,480 does not work)
  - gerbv --export=png --dpi=600,600 --output=${BOARD_FILE}.png ${BOARD_FILE}.cmp ${BOARD_FILE}.sol ${BOARD_FILE}.plc ${BOARD_FILE}.stc ${BOARD_FILE}.sts
  #- img2txt --width=80 ${BOARD_FILE}.png
  # push result back to git repo
  - ls -la ${BOARD_FILE}.*
  - git add ${BOARD_FILE}.zip ${BOARD_FILE}.gpi ${BOARD_FILE}.dri ${BOARD_FILE}.txt ${BOARD_FILE}.png
  - git status
  - git config user.email 'travis@travis-ci.org'
  - git config user.name 'Travis CI'
  - git commit --message "Travis build \#$TRAVIS_BUILD_NUMBER"
  - git push -f https://$GIT_USER:$GIT_PASS@github.com/drtrigon/test-eagle-edrc.git result/travis  # dangerous; overwrite remote branch!
  - tree

